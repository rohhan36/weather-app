<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>  
    <div class="card">

        <div class="search">
            <div class="auto-complete-wrapper" id="auto-complete-wrapper">
                <input type="text" placeholder="Enter Your City" spellcheck="false">
            </div>

            <button id="main-button"><img src="weather_icons/search.png"></button>           
        </div>

        <div class="error">
            <h1>No Data Found For This City</h1>
        </div>

        <div class="weather">
            <img src="weather_icons/sun/clear.png" class="weather-icon">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">Surat</h2>

            <div class="details">
                <div class="col">
                    <img src="weather_icons/humidity(1).png" alt="" class="details-icon">
                    <div>
                        <p class="details-title" id="humidity" 50% </p>
                        <p class="details-text"> Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="weather_icons/wind-speed(1).png" alt="" class="details-icon">
                    <div>
                        <p class="details-title" id="wind-speed"> 15 km/h </p>
                        <p class="details-text"> Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
